<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	>
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">TaxesDialog</ui:define>
		<ui:define name="content">
			<h3>Taxes</h3>
			
			<h:form id="form">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					
					<p:outputLabel for="dataPersonFirstname" value="Firstname"/>
					<p:inputText id="dataPersonFirstname" value="#{data.data.person.firstname}"></p:inputText>
					
					<p:outputLabel for="dataTaxrate" value="Taxrate"/>
					<p:inputText id="dataTaxrate" value="#{data.data.taxrate}"></p:inputText>
					
					<br />
					<p:commandButton actionListener="#{logic.close}" value="Got it :-)" update="form" icon="fa fa-percent" />
				</h:panelGrid>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
