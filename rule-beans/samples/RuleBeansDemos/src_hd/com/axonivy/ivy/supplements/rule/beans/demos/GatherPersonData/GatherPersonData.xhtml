<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	>
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">GatherPersonData</ui:define>
		<ui:define name="content">
			<h3>Register Person</h3>
			
			<h:form id="form">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					
					<p:outputLabel for="dataPersonFirstname" value="Firstname"/>
					<p:inputText id="dataPersonFirstname" value="#{data.data.person.firstname}"></p:inputText>
					
					<p:outputLabel for="dataPersonLastname" value="Lastname"/>
					<p:inputText id="dataPersonLastname" value="#{data.data.person.lastname}"></p:inputText>
					
					<p:outputLabel for="dataPersonAge" value="Age"/>
					<p:inputText id="dataPersonAge" value="#{data.data.person.age}"></p:inputText>
					
					<p:outputLabel for="dataYearlyIncomeDollars" value="Yearly Income Dollars"/>
					<p:inputText id="dataYearlyIncomeDollars" value="#{data.data.yearlyIncomeDollars}"></p:inputText>
					
					<p:outputLabel for="dataIsGoldMember" value="Is Gold Member"/>
					<p:selectBooleanCheckbox id="dataIsGoldMember" value="#{data.data.isGoldMember}" />
					
					<br />
					<p:commandButton actionListener="#{logic.close}" value="Proceed" update="form" icon="ui-icon-check" />
				</h:panelGrid>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
